name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Needed for GitHub Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid "in progress deployment" errors
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        zig-version: ['0.15.1']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Run tests
        run: zig build test --summary all

      - name: Build examples
        run: |
          zig build example-basic
          zig build example-file_logging
          zig build example-rotation
          zig build example-json_logging
          zig build example-callbacks
          zig build example-context
          zig build example-custom_colors
          zig build example-async_logging

      - name: Check formatting
        if: matrix.os == 'ubuntu-latest' && matrix.zig-version == '0.15.1'
        run: zig fmt --check src/ examples/

  docs:
    name: Build & Deploy docs
    runs-on: ubuntu-latest
    # Only deploy when pushing to main, not on PRs or develop
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            docs/package-lock.json
            docs/package.json

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build VitePress docs
        working-directory: ./docs
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
