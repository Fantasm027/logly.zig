name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Run Zig tests
        run: zig build test --summary all

      - name: Build library (Debug)
        run: zig build -Doptimize=Debug

      - name: Build library (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Run all examples
        run: zig build run-all-examples || echo "Some examples may fail due to CI environment limitations, continuing..."
        continue-on-error: true

      - name: Build individual examples
        run: |
          zig build example-basic
          zig build example-file_logging
          zig build example-rotation
          zig build example-json_logging
          zig build example-json_extended
          zig build example-callbacks
          zig build example-context
          zig build example-custom_colors
          zig build example-custom_levels_full
          zig build example-async_logging
          zig build example-formatted_logging
          zig build example-time
          zig build example-filtering
          zig build example-sampling
          zig build example-redaction
          zig build example-metrics
          zig build example-tracing
          zig build example-diagnostics
          zig build example-production_config
          zig build example-compression
          zig build example-thread_pool
          zig build example-scheduler
          zig build example-async_advanced
          zig build example-config_presets
          zig build example-customizations
          zig build example-network_logging

      - name: Run benchmarks
        run: zig build bench

      - name: Zig format check
        run: zig fmt --check src/ examples/

      - name: Verify documentation examples compile
        run: |
          # Test that code examples in documentation are valid
          echo "Verifying documentation examples..."
          zig build example-basic > /dev/null 2>&1 && echo "✓ Basic example compiles"
          zig build example-json_logging > /dev/null 2>&1 && echo "✓ JSON example compiles"
          zig build example-custom_levels_full > /dev/null 2>&1 && echo "✓ Custom levels example compiles"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean state
        working-directory: ./docs
        run: |
          rm -f package-lock.json bun.lockb
          rm -rf node_modules

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build with VitePress
        working-directory: ./docs
        run: bun run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
